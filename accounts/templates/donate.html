{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--  page banner -->
<header id="page-banner" class="banner-main-block">
    <div class="banner-img" style="background-image: url('{% static 'images/top-banner.jpg' %}')">       
      <div class="overlay-bg"></div>
      <div class="container">
        <div class="banner-block">
          <h3 class="section-heading">Tithe Giving</h3>
          <ol class="breadcrumb">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active"><a>Tithe</a></li>
          </ol>
        </div>
      </div>     
    </div>
  </header>
<!--  end page banner  -->


     <!-- checkout -->
<div class="container" style="margin-top:20px ;">
        <form method="post" action="{% url 'donate' %}">
				{% csrf_token %}
            <div class="row pt-5 mb-3">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <label class="font-weight-bold text-uppercase">First Name</label><br/>
                            <input type="text" value="" class="form-control mb-2" required  name="first_name" >
                        
                            <label class="font-weight-bold text-uppercase">Last Name</label><br/>
                            <input type="text" value="" class="form-control mb-2" required  name="last_name" >

                            <label class="font-weight-bold text-uppercase">Email</label><br/>
                            <input type="email" value="" class="form-control mb-2" required  name="email" >
                        
                            
                        
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <label class="font-weight-bold text-uppercase">Phone Number</label><br/>
                        <input type="text" value="" class="form-control mb-2" required  name="number" >

                        <label class="font-weight-bold text-uppercase">Amount</label><br/>
                        <input  type="text" value="" class="form-control mb-2"  required  name="amount">    
                    </div>
            </div>
                    <div class="mt-3" style="margin-top:20px ;">
                        <div class="text-uppercase">
                            <button class="btn btn-success btn-md">Submit</button>
                        </div>
                    </div>


                

                
                <hr>
                
            </form>
        </div>


{% endblock content %}
